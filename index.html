<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConectaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#1d4ed8', // Bright blue
                dark: '#000080', // Navy blue
                light: '#f3f4f6',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .curve-bottom {
        border-bottom-left-radius: 50% 20%;
        border-bottom-right-radius: 50% 20%;
      }
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 50%);
      }
      .clip-ranking {
        clip-path: polygon(0 60%, 100% 0, 100% 100%, 0 100%);
      }
    </style>

    "firebase/app": "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js",

  }
}
</script>
